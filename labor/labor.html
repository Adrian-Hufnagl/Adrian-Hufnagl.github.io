<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../base.css">
<link rel="stylesheet" href="labor.css">

<head>
    <meta charset="UTF-8">
    <title>Scientific Thinking Labor</title>
</head>

<body>
    <button class="button back-button" onclick="goToPreviousPage()">&#8592; Zurück</button>
    <div class="ui-container">
        <div id="lab-field" class="game-field">
            <div class="overflow">
                <div id="chain-tree" style="display: flex">
                    <div class="column">
                        <div class="chain-add" id="add-button" onclick="openPopup(this);">
                            <div>+</div>
                            <div class="popup" id="myPopup">
                                <div style="display: flex; ">
                                    <div class="add-number add-number-hover" onclick="addNumber(0,0,this)">1</div>
                                    <div class="add-number add-number-hover" onclick="addNumber(0,1,this)">2</div>
                                    <div class="add-number add-number-hover" onclick="addNumber(0,2,this)">3</div>
                                </div>
                                <div style="display: flex; ">
                                    <div class="add-number add-number-hover" onclick="addNumber(1,0,this)">4</div>
                                    <div class="add-number add-number-hover" onclick="addNumber(1,1,this)">5</div>
                                    <div class="add-number add-number-hover" onclick="addNumber(1,2,this)">6</div>
                                </div>
                                <div style="display: flex; ">
                                    <div class="add-number add-number-hover" onclick="addNumber(2,0,this)">7</div>
                                    <div class="add-number add-number-hover" onclick="addNumber(2,1,this)">8</div>
                                    <div class="add-number add-number-hover" onclick="addNumber(2,2,this)">9</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h2>Drück auf "+" um ein neues Element hinzuzufügen!</h2>
            <p>Was passiert, wenn neue Elemente ausgewählt werden? Finde es heraus!</p>
            <div id="memory" style="letter-spacing: 20px; display: none;">
                <div style="display: flex; ">
                    <p>0</p>
                    <p>0</p>
                    <p>0</p>
                </div>
                <div style="display: flex; ">
                    <p>0</p>
                    <p>0</p>
                    <p>0</p>
                </div>
                <div style="display: flex; ">
                    <p>0</p>
                    <p>0</p>
                    <p>0</p>
                </div>
            </div>

            <div style="width: 100%; display: none;">
                <div>
                    <label for="xObjects">Number of Rows (max: 10)</label>
                    <input type="number" id="xObjects" name="quantity" min="1" max="10" value="3">
                </div>
                <div>
                    <label for="yObjects">Number of Columns (max: 10)</label>
                    <input type="number" id="yObjects" name="quantitytz" min="1" max="10" value="3">
                </div>
                <div onclick="initFieldWithSize(parseInt(document.getElementById('yObjects').value), parseInt(document.getElementById('xObjects').value))"
                    class="step-button">
                    Create Field
                </div>
            </div>

        </div>
        <div class="intersection"></div>
        <div class="game-field">

            <div id="object-field" style="z-index: 0;"></div>
            <div class="border-overlay" style="z-index: 0;"></div>
            <div class="number-overlay" style="z-index: 10;">
                <div class="column number-overlay-row">
                    <div class="field-number">1</div>
                    <div class="field-number">2</div>
                    <div class="field-number">3</div>
                </div>
                <div class="column number-overlay-row">
                    <div class="field-number">4</div>
                    <div class="field-number">5</div>
                    <div class="field-number">6</div>
                </div>
                <div class="column number-overlay-row">
                    <div class="field-number">7</div>
                    <div class="field-number">8</div>
                    <div class="field-number">9</div>
                </div>
            </div>
            <div id="below" style="padding-top: 21vw;">
                <button onclick="stepForward()" class="btn">Nächster Schritt &#8594;</button>
            </div>
        </div>

    </div>

    <svg id="shape-collection" style="display: none" width="80" height="80" xmlns="http://www.w3.org/2000/svg">
        <polygon points="35,0 17,60 65,26 5,26 53,60" xmlns="http://www.w3.org/2000/svg"
            style="fill:white;stroke:black;stroke-width:2;" />
        <rect width="60" height="60" class="object-shape" style="fill:white;" />
        <circle r="30" cx="34" cy="34" class="object-shape" style="fill: white;" />
        <polygon points="35,5 0,55 70,55" class="object-shape" style="fill: white" />
    </svg>
    <svg width="80" height="80" xmlns="http://www.w3.org/2000/svg" class="play-object"></svg>
    <div style="display: none">
        <div class="chain-number"></div>
        <div class="chain-arrow">-></div>
    </div>
    </div>
    <script src="labor.js" type="text/javascript"></script>

</body>

</html>
