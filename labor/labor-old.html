<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../base.css">
<link rel="stylesheet" href="labor.css">

<head>
    <meta charset="UTF-8">
    <title>Scientific Thinking Lab</title>
</head>

<body>
    <button class="button back-button" onclick="goToPreviousPage()">&#8592; back</button>
    <div class="ui-container">
        <div id="lab-field" class="game-field">
            <b>Configuration Options:</b>
            <div>
                <label for="randomFactor">Random Action Probability 1:x</label>
                <input type="number" id="randomFactor" name="quantity" min="1" max="10" value="3">
            </div>
            <div style="width: 100%">
                <div>
                    <label for="xObjects">Number of Rows (max: 10)</label>
                    <input type="number" id="xObjects" name="quantity" min="1" max="10" value="3">
                </div>
                <div>
                    <label for="yObjects">Number of Columns (max: 10)</label>
                    <input type="number" id="yObjects" name="quantitytz" min="1" max="10" value="3">
                </div>
                <div onclick="initFieldWithSize(parseInt(document.getElementById('yObjects').value), parseInt(document.getElementById('xObjects').value))"
                    class="step-button">
                    Create Field
                </div>
            </div>
            <div>
                <b>Challenge: Which rule is used?</b>
                <div>
                    <span id="rule1-src">1</span>
                    <img src="arrows/arrow-right.png" style="height: 1em" />
                    <span id="rule1-to">2</span>
                    <button onclick="challengeGuess(0)">This one</button>
                </div>
                <div>
                    <span id="rule2-src">4</span>
                    <img src="arrows/arrow-right.png" style="height: 1em" />
                    <span id="rule2-to">9</span>
                    <button onclick="challengeGuess(1)">This one</button>
                </div>
                <span id="challenge-result"></span>
            </div>
            <div onclick="stepForward()" class="step-button">
                Next Step!!!!
            </div>
        </div>
        <div class="intersection"></div>
        <div style="position: relative; top: 0; left: 0;">
            <div id="object-field" class="game-field" style="position: relative; top: 0; left: 0;">

            </div>
            <div id="field-overlay"
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;">
            </div>
        </div>
    </div>
    <svg id="shape-collection" style="display: none" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <!-- star -->
        <polygon onclick="randomAction(this)" points="35,0 17,60 65,26 5,26 53,60" xmlns="http://www.w3.org/2000/svg"
            class="object-shape" onmousedown="arrowStart(this)" onmouseup="arrowEnd(this)"
            onmouseenter="arrowTo(this)" />
        <!-- rectangle -->
        <rect onclick="randomAction(this)" class="object-shape" onmousedown="arrowStart(this)"
            onmouseup="arrowEnd(this)" onmouseenter="arrowTo(this)" />
        <!-- circle -->
        <circle onclick="randomAction(this)" r="2.9vw" cx="3vw" cy="3vw" class="object-shape"
            onmousedown="arrowStart(this)" onmouseup="arrowEnd(this)" onmouseenter="arrowTo(this)" />
        <!-- triangle -->
        <polygon onclick="randomAction(this)" points="35,15 0,55 70,55" class="object-shape"
            onmousedown="arrowStart(this)" onmouseup="arrowEnd(this)" onmouseenter="arrowTo(this)" />
    </svg>
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" class="play-object"></svg>
    </div>
    <script src="labor.js" type="text/javascript"></script>

</body>

</html>
